apiVersion: apps/v1 
kind: Deployment
metadata:
  name: portfoliopicker-deployment
  labels:
    app: portfoliopicker

spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfoliopicker

  template:
    metadata:
      labels:
        app: portfoliopicker

    spec:
      # imagePullSecrets:
      #   - name: pullsecret

      containers:
        - name: portfoliopicker
          image: ghcr.io/zachariahcox/portfoliopicker:latest
          ports:
          - containerPort: 80
          